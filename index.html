<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <div class="container">
        <h3>Account</h3>
        <div class="acc"><i class="bi bi-people-fill"></i><input type="text" name="" id="name" class="accc" placeholder="Name"></div>
        <div class="acc"><i class="bi bi-envelope-fill"></i><input type="email" name="" id="email" class="accc" placeholder="email"></div>
        <div class="acc"><i class="bi bi-key-fill"></i><input type="password" name="" id="pass" class="accc" placeholder="password"></div>

        <div class="info">
            <h3>Date of Birth</h3>

            <div class="dob">
                <input type="date" name="" id="">
            </div>
            <div class="gender">
                <h3>Gender</h3>
                <input type="radio" name="gender" id="male" checked="checked">
                <label for="male">MALE</label>
                <input type="radio" name="gender" id="female">
                <label for="female">FEMALE</label>

            </div>
        </div>
        <div class="pay">
            <input type="radio" name="card" id="debit" >
            <label for="debit">Debit Card</label>
            <input type="radio" name="card" id="paypal">
            <label for="pay">PayPal</label>
            <input type="date" name="" id="">
            

        </div>
        <input type="number" name="" id="" class="acc" placeholder="Card Number">
        <input type="number" name="" id="" class="acc" placeholder="Card CVV">
        <h3>Terms and Conditions</h3>
        <div class="footer">
            
            <input type="checkbox" name="" id="">
            <p>i accept all the terms and Conditions</p>
        </div>
    </div>

</body>

</html>
